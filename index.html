<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="manifest" href='data:application/manifest+json,{ "name" : "Vernier Clock" , "display" : "standalone" }'>
<style>
body, canvas {
    background: #111;
    margin : 0;
    padding : 0;
}
</style>
<title>Current Time</title>
</head>

<body onResize="paint_now()">
<canvas id="c">
    Vernier clock requires support for HTML canvas and Javascript
</canvas>
<script>
    class Clock {
        #center_x;
        #center_y;
        #radius;
        #scale;
        #c2d;

        static #scales = [
            {
                'min' : 384,
                'marks' : {
                    'outer' : {
                        'steps' : 96,
                        'divisions' : [
                            { 'length' : -9/2 },
                            { 'length' : -6, 'grade' : 12 },
                            { 'length' : -8, 'grade' : 4 },
                            { 'length' : -15 }
                        ]
                    },
                    'inner' : {
                        'steps' : 90,
                        'divisions' : [
                            { 'length' : 8, 'extend' : -1/50 },
                            { 'length' : 6, 'grade' : 30 },
                            { 'length' : 9, 'grade' : 6 },
                            { 'length' : 15}
                        ]
                    }
                }
            },
            {
                'min' : 192,
                'marks' : {
                    'outer' : {
                        'steps' : 48,
                        'divisions' : [
                            { 'length' : -9/2 },
                            { 'length' : -6, 'grade' : 6 },
                            { 'length' : -8, 'grade' : 2 },
                            { 'length' : -15 }
                        ]
                    },
                    'inner' : {
                        'steps' : 30,
                        'divisions' : [
                            { 'length' : 8, 'extend' : -1/50 },
                            { 'length' : 6, 'grade' : 10 },
                            { 'length' : 9, 'grade' : 5 },
                            { 'length' : 15}
                        ]
                    }
                }
            },
            {
                'min' : 0,
                'marks' : {
                    'outer' : {
                        'steps' : 24,
                        'divisions' : [
                            { 'length' : -9/2 },
                            { 'length' : -6, 'grade' : 6 },
                            { 'length' : -8, 'grade' : 3 },
                            { 'length' : -15 }
                        ]
                    },
                    'inner' : {
                        'steps' : 20,
                        'divisions' : [
                            { 'length' : 8, 'extend' : -1/50 },
                            { 'length' : 6, 'grade' : 10 },
                            { 'length' : 9, 'grade' : 5 },
                            { 'length' : 15 }
                        ]
                    }
                }
            }
        ];

        constructor(canvas) {
            this.#c2d = canvas.getContext("2d");
            this.#resize();
        }

        #resize() {
            const canvas = this.#c2d.canvas;
            const root = document.documentElement;

            canvas.width = root.clientWidth;
            canvas.height = root.clientHeight;

            this.#center_x = canvas.width / 2;
            this.#center_y = canvas.height / 2;

            this.#radius = Math.min(canvas.width, canvas.height) * 3/8;

            for (const s of Clock.#scales) {
                if (this.#radius >= s.min) {
                    this.#scale = s;
                    break;
                }
            }
        }

        #dial(steps, ratio, divisions) {
            const angle = ratio * 2 * Math.PI / steps;
            const cx = this.#center_x;
            const cy = this.#center_y;
            const r = this.#radius;
            const c2d = this.#c2d;

            for (let i = 0; i < steps; i++) {
                let offset = 0;
                let len;

                for (var j = 0; j < divisions.length - 1; j++) {
                    if (i == 0) break;
                    if (i % divisions[j].grade == 0) break;
                }

                if ('extend' in divisions[j]) offset = r * divisions[j].extend;
                c2d.lineWidth = 1 + (divisions.length - j - 1) * 3/4;
                len = r / divisions[j].length;

                c2d.beginPath();
                c2d.translate(cx, cy);
                c2d.moveTo(0, -r + offset);
                c2d.lineTo(0, -r + len);
                c2d.rotate(angle);
                c2d.translate(-cx, -cy);
                c2d.stroke();
            }
        }

        #ring(offset, color) {
            const c2d = this.#c2d;
            const r = this.#radius;

            c2d.beginPath();
            c2d.arc(this.#center_x, this.#center_y, r + r * offset,
                    0, Math.PI * 2);
            c2d.lineWidth = Math.abs(offset) * r * 2;
            c2d.strokeStyle = color;
            c2d.stroke();
        }

        paint(when) {
            const time_angle = (3600 * when.getHours() + 60 * when.getMinutes()
                                + when.getSeconds()) * Math.PI / 43200;
            const c2d = this.#c2d;

            this.#resize();
            const marks = this.#scale.marks;
            const cx = this.#center_x;
            const cy = this.#center_y;
            const r = this.#radius;

            c2d.clearRect(0, 0, c2d.canvas.width, c2d.canvas.height);
            c2d.resetTransform();

            this.#ring(1/8, "#222");
            this.#ring(-1/8, "#282828");

            c2d.fillStyle = "#ddd";
            c2d.strokeStyle = "#ddd";

            this.#dial(marks.outer.steps, 1, marks.outer.divisions);

            c2d.resetTransform();
            c2d.translate(cx, cy);
            c2d.rotate(time_angle);
            c2d.translate(-cx, -cy);

            c2d.beginPath();
            c2d.moveTo(cx, cy -r * 63/64);
            c2d.lineTo(cx - r/20, cy - r * 5/6);
            c2d.lineTo(cx + r/20, cy - r * 5/6);
            c2d.closePath();
            c2d.fill();

            this.#dial(marks.inner.steps + 1,
                       marks.inner.steps / marks.outer.steps,
                       marks.inner.divisions);
        }
    }

    const clock = new Clock(document.getElementById("c"));

    function paint_now() {
        clock.paint(new Date());
    }

    paint_now();
    window.setInterval(paint_now, 5000);
</script>

</body>
</html>
